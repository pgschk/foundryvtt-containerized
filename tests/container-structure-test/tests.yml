schemaVersion: 2.0.0
commandTests:
  - name: "nodejs in version 20 installed"
    command: "node"
    args: ["-v"]
    expectedOutput:
    - "v20"
  - name: "http-server in version 14 installed"
    command: "http-server"
    args: ["-v"]
    expectedOutput:
    - "v14"
fileExistenceTests:
- name: 'Instructions app index'
  path: '/usr/src/app/foundry-instructions/index.html'
  shouldExist: true
  permissions: '-rw-r--r--'
  uid: 1000
  gid: 0
