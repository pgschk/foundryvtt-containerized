    command: "node"
    args: ["-v"]
    expectedOutput:
    - "v22"
  - name: darkhttpd in version 1.17 installed"
    command: "darkhttpd"
    args: ["--help"]
    expectedOutput:
    - "darkhttpd/1.17"
